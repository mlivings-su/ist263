<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

@media only screen and (max-width: 801px) {
    .big{
        display:none;
    }
}
@media only screen and (min-width:600px){
    .small{
        display:none;
    }
    
}
</style>
</head>
<body>
    <div class= "big">
    <p>I'm large</p>

    </div>

    <div class="small">
    <p> I'm small</p>
    </div>
    

    
</body>
</html>
